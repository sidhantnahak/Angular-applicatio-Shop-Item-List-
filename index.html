<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular-application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="/index.css" class="src" />
  </head>
  <body>
    <div ng-app="app" ng-controller="controller" class="main-container">
      <h2>Shop Item List Application</h2>
      <div class="sub-container">
        <div>
          <form ng-submit="submit()">
            <h3>Enter Your Item Name:</h3>
            <input type="text" ng-model="itemName" required />
            <input type="submit" value="Add Item" />
            <span ng-show="error">Item Already Exist</span>
          </form>
        </div>
        <div>
          <span>All Item List</span>
          <div>
            <div ng-repeat="x in itemsArray">
              <span>              <i class="fa-solid fa-trash" ng-click="deleteItem($index)" title="Delete Item"></i>
              </span>
              
              {{x}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
